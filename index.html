<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•ªæ”¤åŠ©æ‰‹-é‡ç½®ä¿®å¾©ç‰ˆ</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f7f6; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 440px; margin: auto; border-top: 8px solid #28a745; }
        .win-gold { border-top: 8px solid #ffd700; background: #fffdf0; }
        .danger-mode { border-top: 8px solid #dc3545; background: #fff5f5; }
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .strategy-btn { background: #e9ecef; border: 1px solid #ddd; padding: 10px; font-size: 13px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .strategy-btn.active { background: #007bff; color: white; border-color: #0056b3; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        button.game-btn { padding: 18px; font-size: 20px; border: none; border-radius: 8px; cursor: pointer; background: #28a745; color: white; font-weight: bold; }
        button.game-btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }
        .status { margin-top: 15px; text-align: left; line-height: 1.8; border-top: 1px solid #eee; padding-top: 10px; font-size: 14px; }
        .highlight { color: #d9534f; font-weight: bold; font-size: 1.5em; }
        .info-box { padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #ddd; display: none; font-size: 13px; font-weight: bold; }
        .danger-box { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .warning-box { background: #fff3cd; color: #856404; }
        .log { font-size: 12px; color: #666; height: 110px; overflow-y: scroll; border: 1px solid #ddd; padding: 5px; margin-top: 10px; background: #fafafa; text-align: left; }
    </style>
</head>
<body>
    <div id="main-card" class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <span style="font-weight: bold;">æ™ºæ…§åŠ©æ‰‹ (é‡ç½®ä¿®å¾©ç‰ˆ)</span>
            <span style="color:#007bff; font-weight:bold;">ç¬¬ <span id="display-round">0</span> å±€</span>
        </div>

        <div class="strategy-grid">
            <button class="strategy-btn active" id="btnA" onclick="setStrat('A')">ç­–ç•¥ A (é¿è·³è™Ÿ)</button>
            <button class="strategy-btn" id="btnB" onclick="setStrat('B')">ç­–ç•¥ B (è¿½é¾æ¨¡å¼)</button>
            <button class="strategy-btn" id="btnC" onclick="setStrat('C')">ç­–ç•¥ C (å†·ç†±å‡è¡¡)</button>
            <button class="strategy-btn" id="btnD" onclick="setStrat('D')">ç­–ç•¥ D (è¿½æœ€æ—ºé–€)</button>
        </div>
        
        <div id="status-warning" class="info-box"></div>

        <div id="bet-area">
            <p style="margin:5px 0;">ä¸‹ä¸€å±€æ³¨ç¢¼ï¼š<span class="highlight" id="next-bet">100</span></p >
            <p style="margin:5px 0;">å»ºè­°æŠ•æ³¨ï¼š<span class="highlight" id="next-target">è§’ 1, 2</span></p >
        </div>

        <div class="grid">
            <button class="game-btn" onclick="record(1)">1</button>
            <button class="game-btn" onclick="record(2)">2</button>
            <button class="game-btn" onclick="record(3)">3</button>
            <button class="game-btn" onclick="record(4)">4</button>
        </div>

        <div class="status">
            <div style="display:flex; justify-content:space-between;">
                <span>é¤˜é¡ï¼š<span id="current-balance" style="font-weight:bold; color:#007bff;">10000</span></span>
                <span>ç›ˆè™§: <span id="total-profit" style="font-weight:bold;">0.0</span></span>
            </div>
            <div style="display:flex; justify-content:space-between; color:#d9534f; font-weight:bold;">
                <span>æœ€å¤§å›æ’¤: <span id="mdd-val">0%</span></span>
                <span>ç²åˆ©ç‡: <span id="p-percent">0%</span></span>
            </div>
        </div>
        <div class="log" id="log">--- ç­‰å¾…ç¬¬ä¸€å±€é–‹ç ---</div>
        <button style="background:#6c757d; margin-top:10px; color:white; border:none; padding:10px; border-radius:5px; width:100%; cursor:pointer;" onclick="init()">ğŸ” å¾¹åº•æ¸…é›¶æ•¸æ“šèˆ‡è§£é–</button>
    </div>

    <script>
        let baseCapital = 10000;
        let ladder = [100, 300, 700, 1500, 3100];
        let round, currentStep, totalProfit, counts, history, currentStrat;
        let peakProfit, maxDD, isPaused, winTargetReached, currentTarget;

        function init() {
            // 1. é‡ç½®æ•¸æ“šè®Šæ•¸
            round = 0; currentStep = 0; totalProfit = 0;
            counts = {1: 0, 2: 0, 3: 0, 4: 0};
            history = []; peakProfit = 0; maxDD = 0;
            isPaused = false; winTargetReached = false;
            currentTarget = [1, 2];
            
            // 2. å¾¹åº•æ¸…ç† UI è­¦å‘Š
            showWarning("", ""); // éš±è—è­¦å‘Šæ¡†
            enableButtons();      // è§£é™¤æŒ‰éˆ•é–å®š
            document.getElementById('main-card').className = "card"; // æ¢å¾©ç¶ è‰²é ‚é‚Š
            
            // 3. æ¢å¾©åˆå§‹ç­–ç•¥èˆ‡æ›´æ–°é¡¯ç¤º
            setStrat('A');
            updateUI();
            
            document.getElementById('log').innerHTML = "--- æ•¸æ“šå·²é‡ç½®ä¸¦è§£é– ---";
        }

        function setStrat(s) {
            currentStrat = s;
            document.querySelectorAll('.strategy-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + s).classList.add('active');
            calculateTarget();
            refreshNextBetDisplay();
        }

        function calculateTarget() {
            if (history.length === 0) { currentTarget = [1, 2]; return; }
            let last = history[history.length - 1];
            let sortedByMiss = [1, 2, 3, 4].sort((a, b) => counts[b] - counts[a]);
            let sortedByFreq = [1, 2, 3, 4].sort((a, b) => getFreq(b) - getFreq(a));

            if (currentStrat === 'A') currentTarget = sortedByMiss.filter(n => n !== last).slice(0, 2);
            else if (currentStrat === 'B') currentTarget = [last, sortedByMiss.filter(n => n !== last)[0]];
            else if (currentStrat === 'C') currentTarget = [1, 2, 3, 4].sort((a, b) => getFreq(a) - getFreq(b)).slice(0, 2);
            else if (currentStrat === 'D') currentTarget = sortedByFreq.slice(0, 2);
            
            currentTarget.sort();
            document.getElementById('next-target').innerText = "è§’ " + currentTarget.join(", ");
        }

        function getFreq(n) { return history.filter(x => x === n).length; }

        function record(num) {
            if (winTargetReached) return;

            let nextBet = ladder[currentStep];
            let currentBalance = baseCapital + totalProfit;

            // é¤˜é¡æª¢æŸ¥
            if (!isPaused && currentBalance < nextBet) {
                showWarning(`ğŸ”´ é¤˜é¡ä¸è¶³ï¼å‰©é¤˜ ${currentBalance.toFixed(0)}ï¼Œç„¡æ³•æ”¯ä»˜æ³¨ç¢¼ ${nextBet}`, "danger-box");
                disableButtons();
                document.getElementById('main-card').className = "card danger-mode";
                return;
            }

            let isWin = currentTarget.includes(num);
            if (!isPaused) {
                let roundProfit = isWin ? (nextBet * 0.95) : -nextBet;
                totalProfit += roundProfit;
                if (isWin) currentStep = 0;
                else {
                    currentStep++;
                    if (currentStep >= ladder.length) currentStep = 0;
                }
            }

            history.push(num);
            round++;
            for (let i = 1; i <= 4; i++) { if (i === num) counts[i] = 0; else counts[i]++; }

            // é€£è™Ÿä¿è­·
            let streak = history.length >= 3 && history.slice(-3).every(x => x === num);
            if (streak && currentStrat !== 'B') {
                if (totalProfit < 2000) { isPaused = true; showWarning(`âš ï¸ é‡é€£è™Ÿï¼åˆ©æ½¤ä¸è¶³ï¼Œæš«åœé˜²ç¦¦`, "warning-box"); }
            } else if (isPaused && num !== history[history.length - 2]) {
                isPaused = false; currentStep = 0; showWarning("");
            }

            if (totalProfit > peakProfit) peakProfit = totalProfit;
            maxDD = Math.max(maxDD, peakProfit - totalProfit);
            if (totalProfit >= 5000) winTargetReached = true;

            calculateTarget();
            updateUI(num, isWin);
        }

        function refreshNextBetDisplay() {
            if (winTargetReached) document.getElementById('next-bet').innerText = "æ­¢è´";
            else if (isPaused) document.getElementById('next-bet').innerText = "æš«åœ";
            else document.getElementById('next-bet').innerText = ladder[currentStep];
        }

        function updateUI(num, isWin) {
            let balance = baseCapital + totalProfit;
            document.getElementById('display-round').innerText = round;
            document.getElementById('current-balance').innerText = balance.toFixed(0);
            document.getElementById('total-profit').innerText = totalProfit.toFixed(1);
            document.getElementById('p-percent').innerText = (totalProfit / 100).toFixed(1) + "%";
            document.getElementById('mdd-val').innerText = (maxDD / 100).toFixed(1) + "%";
            
            refreshNextBetDisplay();

            if (winTargetReached) {
                document.getElementById('main-card').className = "card win-gold";
                showWarning("ğŸ† é”æˆæ­¢è´ç›®æ¨™ï¼å»ºè­°æ”¶å·¥", "warning-box");
            }

            if (num !== undefined) {
                let logBox = document.getElementById('log');
                let statusChar = isPaused ? "âœ‹" : (isWin ? "âœ…" : "âŒ");
                logBox.innerHTML = `<div>[${round}] é–‹:${num} | ${statusChar} | é¤˜é¡:${balance.toFixed(0)}</div>` + logBox.innerHTML;
            }
        }

        function showWarning(m, cls) {
            let b = document.getElementById('status-warning');
            if (m) { 
                b.style.display = 'block'; 
                b.innerText = m; 
                b.className = "info-box " + cls; 
            } else { 
                b.style.display = 'none'; 
            }
        }

        function disableButtons() {
            let btns = document.getElementsByClassName('game-btn');
            for (let b of btns) b.disabled = true;
        }

        function enableButtons() {
            let btns = document.getElementsByClassName('game-btn');
            for (let b of btns) b.disabled = false;
        }

        window.onload = init;
    </script>
</body>
</html>
